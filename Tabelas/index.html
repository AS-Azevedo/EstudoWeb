<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>

            <th>Quantidade</th>
            <th>Preço</th>
        </tr>

        </tr>
        <tr>

            <td>R$: 10,00</td>
        </tr>
        <tr>

            <td>R$: 18,00</td>
        </tr>
        <tr>
            <td> Molho de tomate</td>
            <td>1</td>
            <td>R$: 11,00</td>
        </tr>
        <tr>
            <td> Bicicleta </td>
            <td>1</td>
            <td>R$: 1000,00</td>
        </tr>
        <tr>
            <td> Capacete </td>
            <td>1</td>

        </tr>
        <tr>

        </tr>

    </table>

</body>

</html>
