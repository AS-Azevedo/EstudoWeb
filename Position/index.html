<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position</title>
</head>
<body>

    <!-- Position: static -->

    <div class="border">
        <div class="red square"></div>
        <div class="blue square static"></div>
        <div class="green square"></div>
    </div>

    <!-- Position: relative -->

    <div class="border margin">
        <div class="red square"></div>
        <div class="blue square relative"></div>
        <div class="green square"></div>
    </div>

    <!-- Margin -->

    <div class="border margin">
        <div class="red square"></div>
        <div class="blue square margin"></div>
        <div class="green square"></div>
    </div>

    <!-- Position: absolute -->

    <div class="border margin">
        <div class="red square"></div>
        <div class="blue square absolute"></div>
        <div class="green square"></div>
    </div>

    <!-- Position: absolute (border → static)-->

  <div class="border margin">
        <div class="red square"></div>
        <div class="blue square absolute_static"></div>
        <div class="green square"></div>
    </div>

    <!-- Position: absolute (border → relative) -->

    <div class="border margin border_relative">
        <div class="red square"></div>
        <div class="blue square absolute_relative"></div>
        <div class="green square"></div>
    </div>

    <!-- Position: fixed -->

    <div class="border margin">
        <div class="red square"></div>
        <div class="blue square fixed"></div>
        <div class="green square"></div>
    </div>

    <!-- Position: sticky -->

    <div class="border margin">
        <div class="red square"></div>
        <div class="blue square"></div>
        <div class="green square sticky"></div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br>








</body>
</html>
