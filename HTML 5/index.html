<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas</title>
</head>

<body>

    <!-- Tags inseridas no HTML 5 -->

    <!-- header → identificada por mecânismos de busca como cabeçalho, funciona exatamente como uma div -->
    <header>

        <h2>Logo</h2>

        <!-- nav → identificada por mecânismos de busca como menu de navegação, funciona exatamente como uma div -->
        <nav>
            <ul class="menu"></ul>
        </nav>

    </header>

    <!-- main → identificada como o principal conteúdo do site, funciona exatamente como uma div -->
    <main></main>

    <!-- section → identificada por mecânismos de busca como uma seção do site (não existe uma regra para usar essa tag), por exemplo o inicio de sites como globoesporte.com, 
    funciona exatamente como uma div -->
    <section></section>

    <!-- article → identificada por mecânismos de busca como um artigo (não existe uma regra para usar essa tag), e deve ser usada quando o conteúdo fizer sentido independete do site, 
    funciona exatamente como uma div -->
    <article></article>

    <!-- footer → identificada por mecânismos de busca como as notas de rodapé com dados da empresa, funciona exatamente como uma div -->
    <footer></footer>

</body>

</html>
